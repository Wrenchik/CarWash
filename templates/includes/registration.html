{% load static %}
<section id="registration">
    <img src="{% static 'img/registration.png' %}" class="background-image" alt="Фоновое изображение">

    <div class="registration-container">

        <div class="registration-content">

            <div class="registration-left">
                <h2 class="registration-title">Зарегистрируйтесь</h2>
                <p class="registration-description">
                    Создайте личный кабинет, чтобы легко записываться на услуги,
                    оставлять отзывы и отслеживать историю своих посещений.
                </p>
            </div>

            <div class="registration-right">
                <div class="red-rectangle"></div>
                <form method="post" class="registration-form">
                    {% csrf_token %}
                    <p class="form-section-title">Введите свои данные</p>

                    <div class="form-grid">
                        <div class="form-row">
                            <div class="form-group name-group">
                                <label for="name">Имя</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group email-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_phone">Телефон</label>
                            <input type="tel" name="phone" id="id_phone" required>
                        </div>

                        <div class="form-group">
                            <label for="id_password1">Пароль</label>
                            <input type="password" name="password1" id="id_password1" required>
                        </div>

                        <div class="form-group">
                            <label for="id_password2">Повторный пароль</label>
                            <input type="password" name="password2" id="id_password2" required>
                        </div>
                    </div>

                    <button type="submit" class="registration-button">Регистрация</button>
                </form>
            </div>
        </div>
    </div>
</section>
