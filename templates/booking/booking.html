{% load static %}
<h2 class="booking-title">Записаться</h2>
<form id="booking-form" class="booking-form" method="POST" action="{% url 'create_booking' %}">
    {% csrf_token %}
    <label for="date">Дата:</label>
    <input type="date" name="date" id="date" required>

    <label>Услуги:</label>
    {% for service in service_page_obj.object_list %}
        <p>
            <input type="checkbox" name="services" value="{{ service.id }}">
            {{ service.name }}
        </p><br>
    {% endfor %}

    <button type="button" id="load-slots">Показать свободное время</button>

    <div id="slots-container" style="margin-top: 1rem;"></div>

    <label for="comment">Комментарий:</label>
    <textarea name="comment" id="comment"></textarea>

    <label for="payment_method">Способ оплаты:</label>
    <select name="payment_method" id="payment_method">
        <option value="cash">Наличные</option>
        <option value="card">Банковская карта</option>
        <option value="online">СБП</option>
    </select>

    <input type="hidden" name="start_time" id="start_time"><br>

    <button type="submit">Записаться</button>
</form>
