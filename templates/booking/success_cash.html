{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Почти готово!</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .success-box {
            background: #1e1e1e;
            padding: 40px;
            margin: 0 auto;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .success-box h2 {
            margin-top: 0;
            font-size: 28px;
        }
        .btn {
            background: #8b2c2c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #a13d3d;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>Почти готово!</h2>
        <p>Оплатите наличными при визите.</p>
        <p><strong>Дата:</strong> {{ booking.date }}<br>
        <strong>Время:</strong> {{ booking.start_time }}–{{ booking.calculate_end_time|join:':' }}</p>
        <a href="{% url 'main_page' %}" class="btn">← Вернуться на главную</a>
    </div>
</body>
</html>
